<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Transition</title>
    <style>
        .container{
            background-color: beige;
        }
        .box{
            color: brown;
            border: 4px solid black;
        }
        img:hover{
            width: 400px;
        }
        img{
            transition-property: width;
            transition-duration: 4s;
            transition-timing-function: ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://source.unsplash.com/3tYZjGSBwbk" alt="" width="200px" >
        </div>
    </div>
</body>
</html>
