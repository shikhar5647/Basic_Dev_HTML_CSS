<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Transform</title>
    <style>
        .container{
            background-color: beige;
        }
        .box{
            color: brown;
            border: 4px solid black;
            transform: translate(10px) rotate(45deg) scaleX(2);
            transform-origin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, reprehenderit 
            provident obcaecati eum asperiores molestias?
        </div>
    </div>
</body>
</html>
